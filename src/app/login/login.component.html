<h1 style="margin-left:16%;">LOGIN</h1>
<div class="container">
  <table class="form-group">
    <tr>

     <h1 style="font-size:20px; "> Email id:</h1>
      <input class="form-control input-sm"   [(ngModel)]="email_id" type="text" >

    </tr>

    <tr>

      <h1 style="font-size:20px;">Password:</h1>


      <input [(ngModel)]="password" class="form-control input-sm" type="password" >

    </tr>
    <br>
    <button class="btn btn-primary" (click)="login1()">SignIn</button>
    &nbsp;
    <button class="btn btn-primary">Cancel</button>
    &nbsp;
    <button routerLink="/signup" class="btn btn-primary">sign Up</button>
    &nbsp;
    <button routerLink="/forgotpass" class="btn btn-primary" (click)="forgetpass()">forget Password</button>
  </table>
</div>
