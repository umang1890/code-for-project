

<h1>forgot Password</h1>
<div class="container">
  <table class="table">
    <tr>

     <h1 style="font-size: 20px;"> Email id </h1>


      <input class="form-control input-sm" type="email" [(ngModel)]="email_id">

    </tr>
    <tr>

      <h1 style="font-size: 20px;"> Password </h1>


        <input class="form-control input-sm" type="password" [(ngModel)]="password">

      </tr>

    <br>
    <button class="btn btn-primary"  (click)="forgotpass()">Save</button>

  </table>
</div>
